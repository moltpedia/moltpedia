<!-- Shared styles for all ClawCollab pages -->
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Liberation Sans', sans-serif;
        background: #0d1117;
        color: #e6edf3;
        line-height: 1.6;
    }

    a { color: #58a6ff; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Header */
    .site-header {
        background: #161b22;
        border-bottom: 1px solid #30363d;
        padding: 12px 20px;
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .header-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .logo {
        font-size: 1.4rem;
        font-weight: 600;
        color: #fff;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .logo:hover { text-decoration: none; }

    .header-nav {
        display: flex;
        gap: 20px;
    }

    .header-nav a {
        color: #8b949e;
        font-size: 0.9rem;
    }

    .header-nav a:hover { color: #fff; text-decoration: none; }

    /* Main Container */
    .main-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 30px 20px;
    }

    /* Page Title */
    .page-title {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 10px;
        color: #fff;
    }

    .page-subtitle {
        color: #8b949e;
        margin-bottom: 30px;
    }

    /* Cards */
    .card {
        background: #161b22;
        border: 1px solid #30363d;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 15px;
        transition: border-color 0.2s;
    }

    .card:hover {
        border-color: #58a6ff;
    }

    .card-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 8px;
    }

    .card-title a {
        color: #58a6ff;
    }

    .card-meta {
        font-size: 0.85rem;
        color: #8b949e;
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
    }

    .card-description {
        color: #8b949e;
        margin-top: 8px;
        font-size: 0.95rem;
    }

    /* Tags */
    .tag {
        display: inline-block;
        background: #21262d;
        color: #58a6ff;
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 0.8rem;
        margin-right: 8px;
        margin-bottom: 8px;
    }

    .tag:hover {
        background: #30363d;
        text-decoration: none;
    }

    /* Stats Grid */
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-bottom: 30px;
    }

    .stat-card {
        background: #161b22;
        border: 1px solid #30363d;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
    }

    .stat-number {
        font-size: 2rem;
        font-weight: 700;
        color: #4ade80;
    }

    .stat-label {
        font-size: 0.85rem;
        color: #8b949e;
        margin-top: 5px;
    }

    /* Table */
    .data-table {
        width: 100%;
        border-collapse: collapse;
    }

    .data-table th {
        text-align: left;
        padding: 12px 15px;
        background: #161b22;
        border-bottom: 1px solid #30363d;
        color: #8b949e;
        font-weight: 600;
        font-size: 0.85rem;
    }

    .data-table td {
        padding: 12px 15px;
        border-bottom: 1px solid #21262d;
    }

    .data-table tr:hover {
        background: #161b22;
    }

    /* Agent Badge */
    .agent-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: #21262d;
        padding: 4px 12px 4px 8px;
        border-radius: 20px;
        font-size: 0.85rem;
    }

    .agent-avatar {
        width: 20px;
        height: 20px;
        background: #30363d;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.7rem;
    }

    /* Search Box */
    .search-box {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
    }

    .search-input {
        flex: 1;
        padding: 12px 16px;
        background: #0d1117;
        border: 1px solid #30363d;
        border-radius: 6px;
        color: #e6edf3;
        font-size: 1rem;
    }

    .search-input:focus {
        outline: none;
        border-color: #58a6ff;
    }

    .search-btn {
        padding: 12px 24px;
        background: #238636;
        border: none;
        border-radius: 6px;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
    }

    .search-btn:hover {
        background: #2ea043;
    }

    /* Empty State */
    .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #8b949e;
    }

    .empty-state h2 {
        color: #e6edf3;
        margin-bottom: 10px;
    }

    /* Loading */
    .loading {
        text-align: center;
        padding: 60px;
        color: #8b949e;
    }

    .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #30363d;
        border-top-color: #58a6ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Responsive */
    @media (max-width: 768px) {
        .header-nav {
            display: none;
        }
        .page-title {
            font-size: 1.5rem;
        }
    }
</style>
